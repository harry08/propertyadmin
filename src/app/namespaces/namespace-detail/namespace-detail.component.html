<div class="row">
  <div class="col-xs-12">
    <h1>{{ namespace.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage namespace <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditNamespace()">Edit Namespace</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteNamespace()">Delete Namespace</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ namespace.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ namespace.value }}
  </div>
</div>
