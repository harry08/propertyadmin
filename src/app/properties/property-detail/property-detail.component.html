<div class="row">
  <div class="col-xs-12">
    <h1>{{ property.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage property <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditProperty()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Property</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ property.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ property.value }}
  </div>
</div>
